<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>On-Off Panel Flip</title>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<!-- partial:index.partial.html -->
	<form>
		<label for="status">Prestige:
			<input type="radio" id="on" name="status" value="on">
			<label for="on">On</label>
			<input type="radio" id="off" name="status" value="off">
			<label for="off">Off</label>
		</label>
	</form>

	<section class="cards">
		<section class="card-container">
			<section class="card-inner">
				<section class="card-front">
					<img class="img"
						src="https://static.wikia.nocookie.net/lolesports_gamepedia_en/images/2/20/Skin_Loading_Screen_KDA_Evelynn.jpg"
						alt="League of Legends Evelynn KDA">
				</section>
				<section class="card-back">
					<img class="img"
						src="https://static.wikia.nocookie.net/lolesports_gamepedia_en/images/b/b9/Skin_Loading_Screen_KDA_Evelynn_Prestige_Edition.jpg"
						alt="League of Legends Evelynn Prestige KDA">
				</section>
			</section>
		</section>
		<section class="card-container">
			<section class="card-inner">
				<section class="card-front">
					<img class="img"
						src="https://static.wikia.nocookie.net/lolesports_gamepedia_en/images/f/f2/Skin_Loading_Screen_KDA_Kai%27Sa.jpg"
						alt="League of Legends Kai'sa KDA">
				</section>
				<section class="card-back">
					<img class="img"
						src="https://static.wikia.nocookie.net/lolesports_gamepedia_en/images/6/60/Skin_Loading_Screen_KDA_Kai%27Sa_Prestige_Edition.jpg"
						alt="League of Legends Kai'sa Prestige KDA">
				</section>
			</section>
		</section>
	</section>
	<!-- partial -->
	<script src="./script.js"></script>

</body>

</html>
